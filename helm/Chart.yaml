apiVersion: v2
name: ecommerce-microservices
description: A Helm chart for E-commerce Microservices Platform
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - ecommerce
  - microservices
  - spring-boot
  - kubernetes
home: https://github.com/SelimHorri/ecommerce-microservice-backend-app
sources:
  - https://github.com/SelimHorri/ecommerce-microservice-backend-app
maintainers:
  - name: DevOps Team
    email: devops@ecommerce.com
dependencies:
  - name: postgresql
    version: 12.1.2
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: prometheus
    version: 15.18.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: 6.50.7
    repository: https://grafana.github.io/helm-charts  
    condition: monitoring.grafana.enabled