name: ğŸ§ª Test Manual Trigger

on:
  workflow_dispatch:
    inputs:
      test_input:
        description: 'Test input'
        required: true
        default: 'hello'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Test Step
      run: |
        echo "Test workflow running with input: ${{ github.event.inputs.test_input }}"