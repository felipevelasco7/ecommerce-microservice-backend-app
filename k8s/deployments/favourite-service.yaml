apiVersion: apps/v1
kind: Deployment
metadata:
  name: favourite-service
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: favourite-service
  template:
    metadata:
      labels:
        app: favourite-service
    spec:
      initContainers:
      - name: wait-for-eureka
        image: busybox:1.36
        command: ['sh', '-c', 'until wget -qO- http://service-discovery:8761/actuator/health 2>/dev/null; do echo "Waiting for Eureka..."; sleep 3; done']
      - name: wait-for-postgres
        image: postgres:13-alpine
        command: ['sh', '-c', 'until PGPASSWORD=ecommerce123 psql -h postgres -U ecommerce -d favourite_db -c "\\q" 2>/dev/null; do echo "Waiting for PostgreSQL..."; sleep 3; done']
      containers:
      - name: favourite-service
        image: gcr.io/PROJECT_ID/favourite-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8800
        envFrom:
        - configMapRef:
            name: favourite-service-config
        - secretRef:
            name: favourite-service-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        startupProbe:
          httpGet:
            path: /favourite-service/actuator/health/liveness
            port: 8800
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 50
        livenessProbe:
          httpGet:
            path: /favourite-service/actuator/health/liveness
            port: 8800
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /favourite-service/actuator/health/readiness
            port: 8800
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: favourite-service
  namespace: dev
spec:
  type: ClusterIP
  selector:
    app: favourite-service
  ports:
  - port: 8800
    targetPort: 8800
    protocol: TCP
