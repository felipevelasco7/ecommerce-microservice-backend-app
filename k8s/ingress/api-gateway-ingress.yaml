apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxy-client-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Security headers for web UI
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Strict-Transport-Security: max-age=31536000";
    
    # Session affinity for web application
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "ecommerce-session"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - shop.ecommerce.local
    - www.ecommerce.local
    secretName: ecommerce-tls
  
  rules:
  # Main shopping interface
  - host: shop.ecommerce.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: proxy-client
            port:
              number: 8900
  
  # Alternative www subdomain
  - host: www.ecommerce.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: proxy-client
            port:
              number: 8900
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    
    # Rewrite /api/* to /* for API Gateway
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    
    # Security headers for web UI
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
    
spec:
  ingressClassName: nginx
  rules:
  # Frontend web UI
  - host: frontend.ecommerce.local
    http:
      paths:
      # Proxy /api requests to API Gateway (with rewrite)
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-gateway
            port:
              number: 80
      # Serve frontend static files
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
